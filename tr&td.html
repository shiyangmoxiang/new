<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tr</title>
</head>
<body>
<h1>一行一列</h1>
<table border="10" frame="box">
    <tr>
        <th>Great</th>
    </tr>
    <tr>
        <td>100</td>
    </tr>
</table>
<h2>两行三列</h2>
<table border="5" frame="below">
    <caption>这是一个表格</caption>
    <tr>
        <th>姓名</th>
        <th colspan="2">手机</th>
    </tr>
    <tr>
        <td>100</td>
        <td>50</td>
        <td>150</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>33</td>
        <td>130</td>
        <td>60</td>
    </tr>
</table>
<h3>五行四列</h3>
<table border="1" cellpadding="10" cellspacing="10"
bgcolor="aqua" frame="above">
    <tr>
        <th>姓名</th>
        <td>600</td>
        <td>700</td>
        <td>650</td>
        <td>320</td>
    </tr>
    <tr>
        <th rowspan="2">电话</th>
        <td>123</td>
        <td>126</td>
        <td>136</td>
        <td>156</td>
    </tr>
    <tr>
        <td>300</td>
        <td>450</td>
        <td>136</td>
        <td>158</td>
    </tr>
    <tr>
        <td>450</td>
        <td>260</td>
        <td>380</td>
        <td>123</td>
    </tr>
    <tr>
        <td>679</td>
        <td>520</td>
        <td>820</td>
        <td>502</td>
    </tr>
</table>
<table width="400" border="1" cellpadding="10" frame="hsides">
    <tr>
        <th align="left">消费项目</th>
        <th align="right">一月</th>
        <th align="right">二月</th>
    </tr>
    <tr>
        <td align="left">衣服</td>
        <td align="right">$241</td>
        <td align="right">$50</td>
    </tr>
</table>
</body>
</html>
